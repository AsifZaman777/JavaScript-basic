<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        background-color: bisque;
      }
      .normal{
      color: rgb(119, 28, 204);
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: bolder;
      }
    </style>
</head>
<body>
  <p id="Change_name" class="normal"> I am HTML </p>
  <h1>My Tag</h1>
  <p id="id-test"></p>
  <p id="class-test"></p>
  <p id="tag-test"></p>
  <script>

 ///Finding element by id
const text=document.getElementById("Change_name");
document.getElementById("id-test").innerHTML='JS found by ID : '+ text.innerHTML;

//Finding element by class-->   *** return as list
const classfinding=document.getElementsByClassName("normal");
document.getElementById("class-test").innerHTML='JS found by class : '+classfinding[0].innerHTML;

//finding element by tag
const tagfinding=document.getElementsByTagName('h1');
document.getElementById('tag-test').innerHTML='JS found by Tag : '+tagfinding[0].innerHTML;

  </script>
</body>
</html>
