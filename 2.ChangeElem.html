<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test">My name is : Tom Cruise</p>
    <script>
     var name= prompt("Input your name to change  : ");
     document.getElementById('test').innerHTML="My name is : "+ name;  //changing element 
     var owner="Asif";
     if(name==owner)
     {
         document.write("Welcome owner");
     }
     else{
         document.write("You are not owner");
     } 

    </script>
</body>
</html>
