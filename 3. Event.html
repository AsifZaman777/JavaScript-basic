<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Document</title>
    <style>
     body{
         margin: auto;
         background-color:rgb(228, 218, 218);
     } 
     .btn-primary
     {
         color: rgb(255, 255, 255);
         font-weight: bolder;
         margin: 30px 0px 0px 40px;
     }
     .btn-danger
     {
        color: rgb(255, 255, 255);
         font-weight: bolder;
         margin: 30px 0px 0px 60px;
     }
     p{
         color: rgb(20, 1, 1);
         margin: 50px 0px 0px 40px;
     }
     
    </style>
</head>
<body>
    <button class="btn btn-primary" onclick="document.getElementById('text').innerHTML='You clicked on the button' ">Click on the Button</button>
    <button class="btn btn-danger" onclick="showdate()" >Click on the Button</button>
    <p id="text"></p>
    <p id="date-para"></p>

    <script>
        function showdate()
        {
            document.getElementById("date-para").innerHTML=Date();
        }
    </script>
</body>
</html>
