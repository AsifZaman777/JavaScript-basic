<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #div1
    {
        width: 300px;
        height: 100px;
        background-color: bisque;
    }
    </style>
</head>
<body>
    <h1 id="heading">Heading</h1>
    <div id="div1"></div>
    <script>
    
     var para=document.createElement('p');
     var val=para.nodeValue='New Paragraph created';
     document.getElementById('div1').innerHTML=val; /// paragraph showed in the div

    </script>
</body>
</html>
